<html lang="en"><head>
    <title>Zleep Alarm Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/index.css" media="screen">
    <link rel="stylesheet" href="css/link_href.css" media="screen">
    <style>

body {
  background-image:url('images/background.jpg');
  background-repeat:no-repeat;
  background-attachment:fixed;
  background-position:right; 
}


    </style>

    <body>

      <div class="container">
        <div class"row col-md-6">
          <div class="col-md-9 title">
            <div class="pull-left">
             ZLEEP
            </div>
            <div class="dropdown pull-right">

              <button type="button" class="btn btn-default login" data-toggle="dropdown"><span class="caret"></span> Jake Pham</button>

              <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </div>
          </div>



        <div class="col-md-9 main_frame">
          <h3>Set your alarm clock </h3>


            <form class="form-horizontal" role="form">
              <div class="form-group has-success has-feedback">
                <label class="control-label col-sm-3" for="inputSuccess3"> Time to wake up:</label>
                <div class="row col-sm-9">
                  <select class="form-control time_select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                  :
                  <select class="form-control time_select pull-left">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>

                </div>
              </div>
            </form>
            


        </div>
        <div class="col-md-3 nav_bar">
          <div class="row">
            <div class="fmcircle_out second_icon">
              <a href="#web">
                <div class="fmcircle_border">
                  <div class="fmcircle_in fmcircle_blue">
                    <span>Calendar</span><img src="images/calendar.png" alt="" />
                  </div>
                </div>
              </a>
            </div>

            <div class="fmcircle_out third_icon">
              <a href="#web">
                <div class="fmcircle_border">
                  <div class="fmcircle_in fmcircle_blue">
                    <span>Sleep Timer</span><img src="images/moon.png" alt="" />
                  </div>
                </div>
              </a>
            </div>
          </div>

        </div>

        <footer>
          <div class="row">
            <div class="col-lg-12">
              <center>Copy Right by Sleep-Aid</center>
            </div>
          </div>
          
        </footer>
      

      </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
  </html>
