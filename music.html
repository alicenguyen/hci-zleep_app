<html lang="en"><head>

body {

	<div><p></p></div>
	<div class="dropdown">

            <ul class="dropdown-menu">

              <li><a href="#"></a></li>
              <li><a href="#">URL</a></li>

              <li><a href="#"></a></li>

	</div>

	<div>
	<p>
	</p>
	</div>
	Volume:

	<div>
	<p>
	</p>
	</div>

	<div>
	<p>
	</p>
	</div>
	<b><i>TURN OFF</i></b> <i>after:</i> <input type="number" name="quantity" min="1" max="60"> minutes
	<div>
	<p></p>
	</div>

	<button type="button" class="btn btn-default login">START PLAYING!</button>

	</div>

                    <span>Alarm</span><img src="images/alarm.png" alt="" />

                </div>
              </a>
            </div>


            <div class="fmcircle_out second_icon">

                <div class="fmcircle_border">
